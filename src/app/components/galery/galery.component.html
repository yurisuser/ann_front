<div *ngIf="galeryShowArr" class="container">
    <div *ngFor="let item of galeryShowArr" >
        <div class="card">
            <div class="imgBox">
                <img [src]="getFullImgPath(item.img)" alt="">
            </div>
            <p>{{item.viewName}}</p>
        </div>
    </div>
</div>
